<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
    }
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 450px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    .card .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <img src="Persona/Front.svg" class="front" alt="Card Front" />
      <img id="randomImage" src="" class="back" alt="Card Back" />
    </div>
  </div>

  <script>
    const totalImages = 10;
    const randomNumber = Math.floor(Math.random() * totalImages) + 1;
    const card = document.getElementById('card');
    const backImage = document.getElementById('randomImage');
    backImage.src = `Persona/p${randomNumber}.svg`;

    card.addEventListener('click', () => {
      card.classList.add('flip');
    });
  </script>
</body>
</html>
