<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benefit Card Drawer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #512c62;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #00b1af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      align-items: center;
    }
    .card {
      position: relative;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.5rem;
      background: #f9f9f9;
    }
    .card img.benefit {
      width: 100%;
      display: block;
      border-radius: 4px;
    }
    .discard-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      width: 24px;
      height: 24px;
      padding: 0;
    }
    .discard-btn svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Benefit Cards</h1>
  <button onclick="drawCard()">Draw Benefit Card</button>

  <div class="card-container" id="cardContainer"></div>

  <script>
    function drawCard() {
      const totalCards = 20;
      const randomNum = Math.floor(Math.random() * totalCards) + 1;
      const cardContainer = document.getElementById('cardContainer');

      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.className = 'benefit';
      img.src = `Benefit/b${randomNum}.svg`;
      img.alt = `Benefit Card ${randomNum}`;

      const closeBtn = document.createElement('button');
      closeBtn.className = 'discard-btn';
      closeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#4f2984"><path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>`;
      closeBtn.onclick = () => card.remove();

      card.appendChild(img);
      card.appendChild(closeBtn);
      cardContainer.appendChild(card);
    }
  </script>
</body>
</html>
