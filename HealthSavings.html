<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Savings</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      padding: 1rem;
      font-size: 1.5rem;
      width: 50%;
      margin: 0.5rem 0;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      cursor: pointer;
    }
    #total {
      font-size: 2rem;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Health Savings</h1>

  <label>Set Starting Health Savings:</label>
  <input type="number" id="initial" placeholder="e.g. 1000" />
  <button onclick="setStartingAmount()">Set Starting Amount</button>

  <label>Add OOP Cost:</label>
  <input type="number" id="changeAmount" placeholder="e.g. 50" />
  <button onclick="updateAmount()">Submit OOP Cost</button>
  <button onclick="resetAmount()">Reset to Starting</button>

  <div id="total">Total: $0</div>

  <script>
    let total = 0;
    let starting = 0;

    function setStartingAmount() {
      const initial = parseFloat(document.getElementById("initial").value);
      if (!isNaN(initial)) {
        total = initial;
        starting = initial;
        displayTotal();
      }
    }

    function updateAmount() {
      const change = parseFloat(document.getElementById("changeAmount").value);
      if (!isNaN(change)) {
        total -= change;
        displayTotal();
        document.getElementById("changeAmount").value = "";
      }
    }

    function resetAmount() {
      total = starting;
      displayTotal();
    }

    function displayTotal() {
      document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
    }
  </script>
</body>
</html>
