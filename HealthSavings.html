<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Savings Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      width: 100%;
    }
    #total {
      font-size: 2rem;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Health Savings Tracker</h1>

  <label>Set Starting Health Savings:</label>
  <input type="number" id="initial" placeholder="e.g. 1000" />
  <button onclick="setStartingAmount()">Set Starting Amount</button>

  <hr/>

  <label>Add or Subtract Expense/Income:</label>
  <input type="number" id="changeAmount" placeholder="e.g. -50 or 100" />
  <button onclick="updateAmount()">Update Total</button>

  <div id="total">Total: $0</div>

  <script>
    let total = 0;

    function setStartingAmount() {
      const initial = parseFloat(document.getElementById("initial").value);
      if (!isNaN(initial)) {
        total = initial;
        displayTotal();
      }
    }

    function updateAmount() {
      const change = parseFloat(document.getElementById("changeAmount").value);
      if (!isNaN(change)) {
        total += change;
        displayTotal();
        document.getElementById("changeAmount").value = "";
      }
    }

    function displayTotal() {
      document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
    }
  </script>
</body>
</html>
